<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome para iconos -->
  <script src="https://kit.fontawesome.com/a2e0b97f0e.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fc;
      color: #333;
      max-width: 750px;
      margin: 2em auto;
      padding: 1em;
      line-height: 1.7;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 4em;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    .social-icons a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 1.4em;
    }

    .social-icons a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Inicio</a>
      <a href="{{ '/about' | relative_url }}">Sobre mí</a>
      <a href="{{ '/projects' | relative_url }}">Proyectos</a>
      <a href="{{ '/contact' | relative_url }}">Contacto</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="social-icons">
      <a href="mailto:tu.email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/tuusuario" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/ysonder" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} · Hecho con Jekyll</p>
  </footer>
</body>
</html>
