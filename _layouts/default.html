<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0b97f0e.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9E7CF;
      color: #000000;
      max-width: 720px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.6rem;
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
      margin-bottom: 3rem;
    }

    nav a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    main {
      padding: 0 1rem;
    }

    h2 {
      font-weight: 700;
      color: #34495e;
      margin-bottom: 0.75rem;
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 0.3rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #999;
      font-size: 0.9rem;
    }

    .social-icons {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #555;
      font-size: 1.6rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <img src="perfil.jpg" alt="Yamila Sonder" />
    <h1>{{ site.title }}</h1>
    <p>Economista</p>
    <nav>
      <a href="{{ '/' | relative_url }}">Inicio</a>
      <a href="{{ '/projects' | relative_url }}">Proyectos</a>
      <a href="{{ '/contact' | relative_url }}">Contacto</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="social-icons">
      <a href="mailto:yamisonder@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/yamila-sonder" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/ysonder" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} · Hecho con Jekyll</p>
  </footer>
</body>
</html>
